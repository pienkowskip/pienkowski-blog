      default: '%Y-%m-%d'
      short: '%d.%m'
      long: '%e %B %Y'
    day_names: [niedziela, poniedziałek, wtorek, środa, czwartek, piątek, sobota]
    abbr_day_names: [nd., pn., wt., śr., czw., pt., sob.]
